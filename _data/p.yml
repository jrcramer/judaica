- n: Quadratus
  t: "bisschop van Athene?"
  s: ["Hieronimus, VirIll 19|Quadratus, disciple of the apostles, after Publius bishop of Athens had been crowned with martyrdom on account of his faith in Christ, was substituted in his place, and by his faith and industry gathered the church scattered by reason of its great fear. And when Hadrian passed the winter at Athens to witness the Eleusinian mysteries and was initiated into almost all the sacred mysteries of Greece, those who hated the Christians took opportunity without instructions from the Emperor to harass the believers. At this time he presented to Hadrian a work composed in behalf of our religion, indispensable, full of sound argument and faith and worthy of the apostolic teaching. In which, illustrating the antiquity of his period, he says that he has seen many who, oppressed by various ills, were healed by the Lord in Judea as well as some who had been raised from the dead."]