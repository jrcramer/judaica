- n: Clemens
  t: [ "bisschop van Rome"]
  s: [ "Fil 4:3|", " ", "Hieronimus, VirIll 15|Clement, of whom the apostle Paul writing to the Philippians says “With Clement and others of my fellow-workers whose names are written in the book of life,”[2] the fourth bishop of Rome after Peter, if indeed the second was Linus and the third Anacletus,[3] although most of the Latins think that Clement was second after the apostle.[4] He wrote, on the part of the church of Rome, an especially valuable Letter to the church of the Corinthians, which in some places is publicly read, and which seems to me to agree in style with the epistle to the Hebrews which passes under the name of Paul but it differs from this same epistle, not only in many of its ideas, but also in respect of the order of words, and its likeness in either respect is not very great. There is also a second Epistle under his name which is rejected by earlier writers, and a Disputation between Peter and Appion written out at length, which Eusebius in the third book of his Church history rejects. He died in the third year of Trajan and a church built at Rome preserves the memory of his name unto this day.

" ]
  l: "-110"

