<footer class="site-footer">

  <div class="wrapper">

      <div class="footer-col footer-col-1">
        <ul class="social-media-list">{% for socialmedia in site.social %}
            <a href="https://{{ socialmedia.url }}/{{ socialmedia.user }}"><span class="icon icon--{{ socialmedia.platform }}">
              <img src="{{ site.baseurl }}/img/36/{{ socialmedia.platform }}-icon.png" /></span></a>
            {% endfor %}
        </ul>
      </div>

      <div class="footer-col footer-right">
        <h2 class="footer-heading">{{ site.title }}</h2>
      </div>
    </div>

  </div>

</footer>
