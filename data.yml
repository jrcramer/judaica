- tag: Akiva
  info: <b>Rabbi Akiva<b> (ong 40-137) was een groot Joods geleerde en mysticus. Rabbi Akiva leverde een belangrijke bijdrage aan de Misjna en de Midrasj Halacha. Hij gaf spirituele steun aan Bar Kochba, in wie hij mogelijk de Messias zag.
