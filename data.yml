  info: <b>Clemens van Alexandrië</b> (ong 125/150-215) was kerkvader, kerkelijk schrijver, het eerste lid van de kerk van Alexandrië en hoofd van de Catechetenschool van Alexandrië. Zijn leraarschap was toonaangevend.

