---
layout: tag_page
title: Tag
permalink: /tag/
---
<h1 class="page-heading">Posts met tag: <span id="TagFromJS"></span></h1>

<script>
var lblT = document.getElementById("TagFromJS");
var FilterTag = getUrlVars()["t"];
lblT.innerHTML = FilterTag;

var TagPosts = [
  {% for post in site.posts %}{title:'{{ post.title }}', date:'{{ post.date | date: "%b %-d, %Y" }}', url:'{{ post.url | prepend: site.baseurl }}', tags:['{{ post.tags | join: "','" }}']}{% unless forloop.last %}, 
  {% endunless %}{% endfor %}
];

writeFilteredTagList(TagPosts, FilterTag)
</script>
